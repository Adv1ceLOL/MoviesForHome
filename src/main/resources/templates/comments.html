<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesForHome - Comments</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="video-bg">
        <video width="320" height="240" autoplay loop muted>
            <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
        </video>
    </div>
    <div class="dark-light">
        <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
        </svg>
    </div>
    <div class="app">
        <div class="header">
            <div class="menu-circle"></div>
            <div class="header-menu">
                <a class="menu-link is-active" href="/movies">Movies</a>
                <a class="menu-link notify" href="/comments">Comments</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search movies...">
            </div>
            <div class="header-profile">
                <img class="profile-img" src="../static/images/logo.jpg" alt="">
            </div>
        </div>
        <div class="wrapper">
            <div class="left-side">
                <div class="side-wrapper">
                    <div class="side-title">Categories</div>
                    <div class="side-menu">
                        <a href="#">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                            </svg>
                            Action
                        </a>
                        <a href="#">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                            </svg>
                            Comedy
                        </a>
                        <a href="#">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                            </svg>
                            Thriller
                        </a>
                    </div>
                </div>
            </div>
            <div class="main-container-comments">
                <div class="content-wrapper-comments">
                    <button class="add-comment-btn" >Add Comment</button>
                    
                    <div class="add-comment-popup">
                      <form class="add-comment-form">
                        <button type="button" class="close-add-comment">&times;</button>
                        <label>
                          Comment:
                          <input type="text" name="comment" required>
                        </label>
                        <label>
                          Movie:
                          <select name="movie" required>
                            <!-- Options will be filled by JS -->
                          </select>
                        </label>
                        <label>
                          Rating:
                          <select name="review" required>
                            <option value="good">Good</option>
                            <option value="medium">Medium</option>
                            <option value="bad">Bad</option>
                          </select>
                        </label>
                        <button type="submit" class="content-button status-button">Submit</button>
                      </form>
                    </div>
                    <div class="comments-container">
                        <!-- Messaggio di avviso se non ci sono commenti -->
                        <div th:if="${#maps.isEmpty(groupedComments)}">
                            <span>No comments available. Come back later!</span>
                        </div>
                        <!-- Visualizza commenti raggruppati per film -->
                        <div class="content-section" th:each="entry : ${groupedComments}">
                            <div class="content-section-title">
                                Comments for <span th:text="${entry.key}">Movie Title</span>
                            </div>
                            <ul>
                                <li class="adobe-product" th:each="user : ${entry.value}">
                                    <div class="products">
                                        <img th:src="@{${user.userProfileImage}}" th:alt="${user.username}" style="width: 28px; height: 28px; border-radius: 50%; margin-right: 16px;" />
                                        <span th:text="${user.username}">User Name</span>
                                    </div>
                                    <span class="status">
                                        <span class="status-circle"
                                              th:style="'background-color:' + (${user.rating} >= 4 ? '#3bf083' : (${user.rating} >= 2 ? '#ffeb3b' : '#ff5858'))">
                                        </span>
                                        <span th:text="${user.comment}">Comment text</span>
                                    </span>
                                    <div class="button-wrapper">
                                        <div class="menu">
                                            <button class="dropdown">
                                                <ul>
                                                    <li><a href="#" class="flag-comment-link">Flag Comment</a></li>
                                                    <li><a href="#">Delete Comment</a></li>
                                                </ul>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
    </div>
    <div class="overlay-app"></div>
    <div class="toast-flag">
      Thanks for the feedback
    </div>
</body>
</html>
