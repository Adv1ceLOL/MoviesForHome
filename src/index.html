<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesForHome</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="video-bg">
        <video width="320" height="240" autoplay loop muted>
            <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
        </video>
    </div>
    <div class="dark-light">
        <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
        </svg>
    </div>
    <div class="app">
        <div class="header">
            <div class="menu-circle"></div>
            <div class="header-menu">
                <a class="menu-link is-active" href="#">Movies</a>
                <a class="menu-link notify" href="#">Comments</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search movies...">
            </div>
            <div class="header-profile">
                <img class="profile-img" src="../assets/images/logo.jpg" alt="">
            </div>
        </div>
        <div class="wrapper">
            <div class="left-side">
                <div class="side-wrapper">
                    <div class="side-title">Categories</div>
                    <div class="side-menu">
                        <a href="#">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                            </svg>
                            Action
                        </a>
                        <a href="#">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                            </svg>
                            Comedy
                        </a>
                        <a href="#">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                            </svg>
                            Thriller
                        </a>
                    </div>
                </div>
            </div>
            <div class="main-container">
              <div class="main-header">
                <a class="menu-link-main is-active" href="#">All Movies</a>
                <div class="header-menu">
                  <a class="main-header-link" href="#">Popular</a>
                  <a class="main-header-link" href="#">Latest</a>
                  <a class="main-header-link" href="#">Upcoming</a>
                </div>
              </div>
              <div class="content-wrapper">
                <div class="movie-list">
                  <!-- Movies will be rendered here -->
                </div>
              </div>
            </div>
            <div class="main-container-comments" style="display: none;">
                <div class="content-wrapper-comments">
                    <button class="add-comment-btn" >Add Comment</button>
                    
                    <div class="add-comment-popup">
                      <form class="add-comment-form">
                        <button type="button" class="close-add-comment">&times;</button>
                        <label>
                          Comment:
                          <input type="text" name="comment" required>
                        </label>
                        <label>
                          Movie:
                          <select name="movie" required>
                            <!-- Options will be filled by JS -->
                          </select>
                        </label>
                        <label>
                          Rating:
                          <select name="review" required>
                            <option value="good">Good</option>
                            <option value="medium">Medium</option>
                            <option value="bad">Bad</option>
                          </select>
                        </label>
                        <button type="submit" class="content-button status-button">Submit</button>
                      </form>
                    </div>
                    <div class="comments-container" style="display: none;">
                        <!-- Comments will be rendered here -->
                    </div>
                </div>
            </div>          
        </div>
    </div>
    <div class="overlay-app"></div>
    <script src="js/main.js"></script>
</body>
</html>
